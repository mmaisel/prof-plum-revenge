@(message: String, openGameUUIDs: Array[String])

@main("Game Lobby") {
<h1 class="page-header">@message</h1>
<div class="row">
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Main Club Room</h3>
                    </div>
                    <div class="panel-body">
                        Welcome to Clueless!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Main Menu</h3>
                </div>
                <div class="panel-body">
                    @helper.form(action = routes.Club.join()) {
                        <div class="form-group">
                                <label for="player_name">Player Name</label>
                                <input type="text" class="form-control" name="player_name" id="player_name" placeholder="Enter a player name">
                            </div>
                            <div class="form-group">
                                    <label for="club_uuid">Available Club Rooms</label>
                                    <select class="form-control input-lg" name="club_uuid" id="club_uuid">
                                        @for(game <- openGameUUIDs) {
                                            <option value="@game">Club Room #@game (0/6)</option>
                                        }
                                    </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Join</button>
                            </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
}
